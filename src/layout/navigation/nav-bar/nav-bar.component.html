<div class="top">
    <div class="start">
  
      <div class="nav" *ngFor="let l of links" routerLinkActive="active">
        <a [routerLink]="l.path">{{l.label}}</a>
        <div class="line"></div>
      </div>
  
    </div>
    <div class="end">
  
      <div class="user center" *ngIf="userName">
        Hello {{userName}}!
      </div>
      <div class="cart">
        <div class="count">{{count}}</div>
        <button>Go to cart</button>
      </div>
    </div>
  </div>
