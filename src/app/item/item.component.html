<div class="item" *ngIf="item">
  <div class="title">{{ item.title }}</div>
  <img [src]="item.imgUrl" />
  <div class="description">
    {{ item.description }}
  </div>
  <div class="price">{{ item.price | currency }}</div>
  <button (click)="onAddToCart()" *ngIf="!existInCart">Add to cart</button>
  <button (click)="onRemoveFromCart()" *ngIf="existInCart">Remove From Cart</button>
</div>
